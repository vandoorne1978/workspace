name: build-sln

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'

      - name: Locate solution under src/
        id: find_sln
        shell: bash
        run: |
          shopt -s nullglob
          matches=(src/*.sln)
          if [ ${#matches[@]} -eq 0 ]; then
            echo "No .sln found in src/" >&2
            exit 1
          elif [ ${#matches[@]} -gt 1 ]; then
            echo "Multiple .sln files found in src/: ${matches[*]}" >&2
            exit 1
          fi
          echo "sln=${matches[0]}" >> "$GITHUB_OUTPUT"

      - name: Restore
        run: dotnet restore "${{ steps.find_sln.outputs.sln }}"

      - name: Build (Release)
        run: dotnet build "${{ steps.find_sln.outputs.sln }}" --configuration Release --no-restore
